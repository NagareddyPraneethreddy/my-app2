<input type="text"[(ngModel)]="term"(keypress)="search()">
<br>
<button (click)="add()">Add 2 marks to the Science subject</button>
<button (click)="sort()">Top marks in science</button>
<button (click)="total()">Total Marks</button>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Science</th>
            <th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
           <td style="color: goldenrod;">{{student.name |uppercase}}</td>
           <td [ngStyle]="{color: student.science>=35 ? 'green':'red'}">{{student.science}}</td>
           <td [ngClass]="{'pass':student.math>50,'second-class':student.math<=50 && student.math>=35,'fail':student.math<35}">{{student.math}}</td>
        </tr>
    </tbody>
</table>
<h3>{{today}}</h3><br>

<h3 style="color: brown;">{{today | date |uppercase}}</h3>
<h3>{{today |date:'dd-MM-yyyy'}}</h3><br>
<h3>{{today |date:'dd-MM-YY'}}</h3>

<br>

<h3>{{today |date:'hh:mm:ss'}}</h3>
<br>
<h3>{{today |date:'full'}}</h3>
<br>
<h3>{{today |date:'short'}}</h3>
