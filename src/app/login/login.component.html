<div class="parent">
    <div class="child1" [formGroup]="loginForm">
        <h1>LOGIN</h1><br>
        <label for="">Username</label>
        <input type="text" placeholder="User name" formControlName="email"><br>
        <label for="">Passward</label>
        <input type="password" placeholder="Passward" formControlName="password"><br>
        <button (click)="login()">Login</button>
    </div>
</div>
