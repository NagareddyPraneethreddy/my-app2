<table class="table table-dark">
    <thead>
        <tr>
            <th >S.no</th>
            <th>Product</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Discount</th>
            <th>Contact</th>
        </tr>
    </thead>
    <tbody *ngFor="let product of products; let i=index">
        <tr>
            <td>{{i+1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price |price}}</td>
            <td>{{product.rating}}</td>
            <td>{{product.discount |percentage}}</td>
            <td>{{product.contact |phone}}</td>
        </tr>
    </tbody>
</table>
