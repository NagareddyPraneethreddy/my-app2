
<div class="row">
       <div class="col-lg-4 col-md-3 col-sm-6 col-12 card" *ngFor="let color of colors" style="border: 1px solid black;">
        <img src="{{color.image}}" height="70px" width="100px">
        <h6>{{color.title}}</h6>
        <h6>{{color.id}}</h6>
        <h6>{{color.category}}</h6>
        <h6>{{color.rating}}</h6>
        <h6>{{color.price}}</h6>
       </div>
</div>
