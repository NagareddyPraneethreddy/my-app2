<div class="parent">
    <div class="p1" style="text-decoration: underline;">
        <div class="h1">
            <h1 style="color: red;">Create USER</h1>
        </div>
        <div class="h2">
            <form [formGroup]="userForm">
                <label>Name:-</label>
                <input type="text" formControlName="name"><br>
                <label>Age:-</label>
                <input type="text" formControlName="age"><br>
                <label>Phone:-</label>
                <input type="text" formControlName="phone"><br>
                <label>Email:-</label>
                <input type="text" formControlName="email"><br>

                <div formGroupName="address">
                    <label>House No:-</label>
                    <input type="text" formControlName="Hno"><br>
                    <label>State:-</label>
                    <input type="text" formControlName="State"><br>
                    <label>Pin Code:-</label>
                    <input type="number" formControlName="pin"><br>
                </div>

                <label>Type</label>
                <input type="radio" name="type" formControlName="type" value="daySchollar">
                <label id="c">Day Schollar</label>

                <input type="radio" name="type" formControlName="type" value="Hosteller">
                <label id="c">Hosteller</label><br>

                <div *ngIf="userForm.get('type')?.value=='daySchollar'">
                    <label>Bus Fee</label>
                    <input type="number" formControlName="busFee"><br>
                </div>
                <div *ngIf="userForm.get('type')?.value=='Hosteller'">
                    <label>Hostel Fee</label>
                    <input type="number" formControlName="hostelFee"><br>
                </div>

                <div formArrayName="cards" style="background-color:grey;width: 80%;">
                    <div *ngFor="let card of cardsFormArray.controls; let i=index">
                        <div formGroupName="{{i}}">

                            <h3>Card {{i}}</h3>

                            <label>Card Number</label>
                            <input type="number" formControlName="no" minlength="12" maxlength="12"><br>

                            <label>Expiry</label>
                            <input type="date" formControlName="exp"><br>

                            <label>Cvv</label>
                            <input type="number" formControlName="cvv" required minlength="2" maxlength="3"><br>

                            <button (click)="deletecard(i)" class="btn btn-danger">Delete Card</button>
                        </div>
                    </div>
                </div>
                <button (click)="addcard() " class="btn btn-warning">Add Card</button>
                <button (click)="submit()" class="btn btn-primary"> Submit </button>


            </form>
        </div>
    </div>
</div>
