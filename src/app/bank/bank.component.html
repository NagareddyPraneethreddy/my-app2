<div>
    <input type="text" [(ngModel)]="report" (keypress)="getFilteredAccounts()">
    <h1>Bank</h1>
    <table class="table table-dark">
        <thead>
            <tr>
                <th>accounts</th>
                <th>available_balance</th>
                <th>account_number</th>
                <th>city</th>
                <th>profie_picture</th>
                <td>id</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let account of accounts  ">
                <td>{{account.account_name}}</td>
                <td>{{account.available_balance}}</td>
                <td>{{account.account_number}}</td>
                <td>{{account.city}}</td>
                <td>
                    <img src="{{account.profie_picture}}" height="30px" width="30px" alt="">
                </td>
                <td>{{account.id}}</td>
            </tr>
        </tbody>
    </table>
</div>
